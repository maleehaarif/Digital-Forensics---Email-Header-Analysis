<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Header Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        .upload-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .file-name {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Header Analysis Tool</h1>
    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".eml" id="file-input">
            <label for="file-input">Choose a .eml file</label>
            <div class="file-name" id="file-name">No file selected</div>
            <input type="submit" value="Upload and Analyze">
        </form>
    </div>
    <script>
        document.getElementById("file-input").addEventListener("change", function() {
            const fileName = this.value.split("\\").pop();
            document.getElementById("file-name").textContent = fileName;
        });
    </script>
</body>
</html>
